<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub README Technical Writer</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .header-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .main {
            margin-bottom: 20px;
        }

        .input-text {
            width: calc(100% - 20px);
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        .convert-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .convert-button:hover {
            background-color: #45a049;
        }

        .output {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: left;
            white-space: pre-wrap;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .footer a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">Markdownify</h1>
            <p>Create a professional README for your GitHub repository</p>
        </header>
        <main class="main">
            <textarea id="title" class="input-text" placeholder="Project Title"></textarea>
            <textarea id="description" class="input-text" placeholder="Project Description"></textarea>
            <textarea id="installation" class="input-text" placeholder="Installation Instructions"></textarea>
            <textarea id="usage" class="input-text" placeholder="Usage Information"></textarea>
            <textarea id="contributing" class="input-text" placeholder="Contributing Guidelines"></textarea>
            <textarea id="license" class="input-text" placeholder="License Details"></textarea>
            <br>
            <button class="convert-button" onclick="convertToMarkdown()">Generate README</button>
            <div id="output" class="output"></div>
        </main>
        <footer class="footer">
            <p>Developed with ❤️ by <a href="https://portfolio-three-vert-57.vercel.app/">Muhammed Adnan</a></p>
        </footer>
    </div>

    <script>
        function convertToMarkdown() {
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const installation = document.getElementById('installation').value.trim();
            const usage = document.getElementById('usage').value.trim();
            const contributing = document.getElementById('contributing').value.trim();
            const license = document.getElementById('license').value.trim();
            const outputElement = document.getElementById('output');

            const markdownText = `
# ${title || "Project Title"}

## Description
${description || "Replace this with a brief description of your project."}

## Table of Contents
- [Installation](#installation)
- [Usage](#usage)
- [Contributing](#contributing)
- [License](#license)

## Installation
${installation || "Provide instructions on how to install your project."}

## Usage
${usage || "Provide instructions and examples for using your project."}

## Contributing
${contributing || "Describe guidelines for contributing to your repository."}

## License
${license || "Specify the license under which your project is licensed."}

---

Generated by GitHub README Technical Writer`;

            outputElement.textContent = markdownText.trim();
        }
    </script>
    <script src="service-worker.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered: ', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
